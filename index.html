<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橙子酱的第一天</title>
    <style>
        @font-face {
            font-family: hello;
            src: url(HelloKitty.TTF);
        }

        h1 {
            font-family: hello;
        }

        button {
            font-family: hello;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="3.css">
</head>

<body>
    <div class="container">
        <img id="mainImage" src="image/heart.png" alt="爱心">
        <h1 id="question">taro哥可以...<br>成为我的恋人吗=• ֊ •= </h1>
        <div class="buttons">
            <button id="yes">最喜欢你啦<br>⌯>ᴗo⌯ಣ </button>
            <button id="no">补药<br>╥﹏╥ </button>
        </div>
    </div>
    <!-- 提供多种音频格式 -->
    <audio id="music" preload="auto">
        <source src="SungSho.mp3" type="audio/mpeg">
        <source src="SungSho.ogg" type="audio/ogg">
        您的浏览器不支持音频播放。
    </audio>
    <script>
        const audio = document.getElementById('music');
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');

        // 为 yes 按钮添加点击事件监听器
        yesButton.addEventListener('click', function () {
            audio.play();
        });

        // 为 no 按钮添加点击事件监听器
        noButton.addEventListener('click', function () {
            audio.play();
        });

        // 尝试自动播放音频
        audio.play().catch(() => {
            // 当自动播放失败时，监听用户的第一次交互事件
            const playOnInteraction = () => {
                audio.play();
                // 移除事件监听器，避免重复触发
                document.removeEventListener('click', playOnInteraction);
                document.removeEventListener('touchstart', playOnInteraction);
            };

            // 监听点击和触摸事件
            document.addEventListener('click', playOnInteraction);
            document.addEventListener('touchstart', playOnInteraction);
        });
    </script>
    <script src="2.js"></script>
</body>

</html>
